{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Submission</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d1b2a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .edit-container {
            background: #1e3a5f;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a9d8f;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .form-label {
            color: #90e0ef;
            font-weight: 500;
        }
        
        .form-control {
            background: #0d1b2a;
            border: 1px solid #2a9d8f;
            color: #e0e0e0;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            background: #0d1b2a;
            border-color: #2a9d8f;
            color: #e0e0e0;
            box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
        }
        
        .btn-primary {
            background: #2a9d8f;
            border: none;
            padding: 10px 30px;
        }
        
        .btn-primary:hover {
            background: #21867a;
        }
        
        .btn-secondary {
            background: #1e3a5f;
            border: 1px solid #2a9d8f;
            color: #90e0ef;
        }
        
        .btn-secondary:hover {
            background: #2a9d8f;
            color: white;
        }
        
        .header-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 2px solid #2a9d8f;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .info-box {
            background: rgba(42, 157, 143, 0.1);
            border: 1px solid #2a9d8f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-label {
            color: #90e0ef;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-container">
            <h2 class="header-title text-center">
                <i class="bi bi-pencil-square me-2"></i>Edit Submission
            </h2>
            
            <!-- Submission Info -->
            <div class="info-box">
                <div class="row">
                    <div class="col-6">
                        <div class="info-label">Submitted On</div>
                        <div class="info-value">{{ student.created_at|date:"M d, Y H:i" }}</div>
                    </div>
                    <div class="col-6">
                        <div class="info-label">Last Updated</div>
                        <div class="info-value">{{ student.updated_at|date:"M d, Y H:i" }}</div>
                    </div>
                </div>
            </div>
            
            <!-- Edit Form -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" name="contact" value="{{ student.contact }}" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Course</label>
                    <input type="text" class="form-control" name="course" value="{{ student.course }}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'form_app:management_system' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Update Submission
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
